<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noodp, noimageindex, notranslate, nocache">
    <title>Navigation - Cybrida</title>
    <style>
        /* Hide everything by default */
        body { display: none; }
        /* Only show content when loaded via JavaScript */
        .js-nav-content { display: block; }
    </style>
</head>
<body class="js-nav-content">
<!-- Main Navigation with structured data -->
<nav class="main-navigation" itemscope itemtype="https://schema.org/SiteNavigationElement">
  <div class="nav-container">
    <a href="/" class="logo" itemprop="url">
      <img src="/logo.png" alt="Cybrida Logo" itemprop="logo" />
      <span itemprop="name">Cybrida</span>
    </a>
    
    <ul class="nav-menu">
      <li class="nav-item" itemprop="name">
        <a href="/" itemprop="url">Home</a>
      </li>
      <li class="nav-item" itemprop="name">
        <a href="/services" itemprop="url">Services</a>
        <div class="dropdown">
          <a href="/services/web-development" itemprop="url">Web Development</a>
          <a href="/services/digital-marketing" itemprop="url">Digital Marketing</a>
          <a href="/services/mobile-apps" itemprop="url">Mobile Apps</a>
        </div>
      </li>
      <li class="nav-item" itemprop="name">
        <a href="/portfolio" itemprop="url">Portfolio</a>
      </li>
      <li class="nav-item" itemprop="name">
        <a href="/case-studies" itemprop="url">Case Studies</a>
      </li>
      <li class="nav-item" itemprop="name">
        <a href="/blog" itemprop="url">Blog</a>
      </li>
      <li class="nav-item" itemprop="name">
        <a href="/contact" itemprop="url">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Breadcrumbs -->
<nav class="breadcrumbs" aria-label="Breadcrumb">
  <ol itemscope itemtype="https://schema.org/BreadcrumbList">
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="/" itemprop="item"><span itemprop="name">Home</span></a>
      <meta itemprop="position" content="1" />
    </li>
    <!-- Dynamic breadcrumbs will be added by JavaScript -->
  </ol>
</nav>
