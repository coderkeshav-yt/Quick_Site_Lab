<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Site Lab</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .loading {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(37, 99, 235, 0.2);
      border-radius: 50%;
      border-top-color: #2563eb;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quick Site Lab</h1>
    <p>We're loading your experience. If this page doesn't redirect automatically, please click the button below.</p>
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
  <script>
    // Attempt to redirect after a short delay
    setTimeout(function() {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
