<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Cybrida is a leading web development agency delivering modern, scalable websites and digital experiences."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cybrida – Web Development & Digital Solutions</title>
    <meta name="description" content="Cybrida is a leading web development agency specializing in creating modern, responsive websites and digital experiences for businesses of all sizes." />
    <meta name="keywords" content="web development, website design, digital solutions, responsive design, e-commerce, web applications" />
    <meta name="author" content="Cybrida" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta (for link previews) -->
    <meta property="og:site_name" content="Cybrida" />
    <meta property="og:title" content="Cybrida – Web Development & Digital Solutions" />
    <meta property="og:description" content="We build high-performance, responsive websites for startups, businesses, and enterprises." />
    <meta property="og:image" content="https://www.cybrida.in/og-image.jpg" />
    <meta property="og:url" content="https://www.cybrida.in/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cybrida – Web Development & Digital Solutions" />
    <meta name="twitter:description" content="We build high-performance, responsive websites tailored to your needs." />
    <meta name="twitter:image" content="https://www.cybrida.in/og-image.jpg" />
    <meta name="twitter:site" content="@cybrida" />
    <meta name="twitter:creator" content="@cybrida" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.cybrida.in/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Cybrida",
      "url": "https://www.cybrida.in",
      "logo": "https://www.cybrida.in/logo512.png",
      "sameAs": [
        "https://www.facebook.com/cybrida",
        "https://www.twitter.com/cybrida",
        "https://www.linkedin.com/company/cybrida"
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "telephone": "+1-555-555-5555",
        "contactType": "customer service",
        "availableLanguage": "English"
      }]
    }
    </script>

    <!-- Favicon and App Icon -->
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Additional Schema Markup for WebPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Cybrida – Web Development & Digital Solutions",
      "description": "We build high-performance, responsive websites for startups, businesses, and enterprises.",
      "publisher": {
        "@type": "Organization",
        "name": "Cybrida",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.cybrida.in/logo512.png"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://www.cybrida.in/"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
